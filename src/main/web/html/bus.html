<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-size:14px;}
		#l-map{height:400px;width:100%;}
		#bus-result,#bus-result table{width:100%; clear:both;}
		#routePanel p{float:left;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=zS5v66po9snYiTXp8Q1d485S1TH6QY9i"></script>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<title>多终点选择的公交换乘查询</title>
</head>
<body>
	<div id="l-map"></div>
	<!--<div id="routePanel">-->
		<!--<p style="margin-right:10px;">起点：<span>魏公村</span></p>-->
		<!--<p>终点：<span id="B_PointName1">公园</span>-->
	<!--</div>-->
	<div id="bus-result" style="display:none;"></div>
</body>
</html>
<script type="text/javascript">
    var start = sessionStorage.getItem('start');
    var end = sessionStorage.getItem('end');
	var map = new BMap.Map("l-map");
    map.centerAndZoom(new BMap.Point(108.946, 34.347), 12);
    map.enableScrollWheelZoom();
    var transit = new BMap.TransitRoute(map, {
		renderOptions: {map: map, panel: "bus-result"}, 
		onResultsHtmlSet : function(){$("#bus-result").show()}  	
    });
    transit.search(start,end);
</script>
